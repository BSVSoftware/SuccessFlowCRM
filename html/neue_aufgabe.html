<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Aufgabe - SuccessFlowCRM</title>

    <!-- Kendo UI & CSS -->
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.3.914/styles/kendo.default-v2.min.css">
    <!-- FontAwesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Eigene CSS -->
    <link rel="stylesheet" href="../css/neue_aufgabe.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.3.914/js/kendo.all.min.js"></script>
</head>
<body>
<header id="header">
    <h1 id="header-title">Neue Aufgabe</h1>
    <div id="back-button" class="back-icon">
        <i class="fas fa-arrow-left"></i>
    </div>
</header>

<div id="details-container">
    <form id="aufgabe-form">
        <!-- KundenNr -->
        <div class="form-group">
            <label for="kunden-nr">Kunden Nr.</label>
            <div class="flex-container">
                <input type="text" id="kunden-nr" name="KundenNr" required>
                <button type="button" id="search-kunde-button" class="k-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Kunde (nur Anzeige) -->
        <div class="form-group">
            <label for="kunde">Kunde</label>
            <input type="text" id="kunde" name="Kunde" readonly>
        </div>

        <!-- Anbahnung => ComboBox -->
        <div class="form-group">
            <label for="anbahnung-nr">Anbahnung</label>
            <select id="anbahnung-nr" name="AnbahnungNr"></select>
        </div>

        <!-- Kontaktperson => ComboBox -->
        <div class="form-group">
            <label for="kontaktperson-nr">Kontaktperson</label>
            <select id="kontaktperson-nr" name="KontaktpersonNr"></select>
        </div>

        <!-- Vertriebler => ComboBox -->
        <div class="form-group">
            <label for="vertriebler">Vertriebler</label>
            <select id="vertriebler" name="VertrieblerNr"></select>
        </div>

        <!-- Workflow => ComboBox -->
        <div class="form-group">
            <label for="workflow">Workflow</label>
            <select id="workflow" name="Workflow"></select>
        </div>

        <!-- Aktion => ComboBox -->
        <div class="form-group">
            <label for="aktion">Aktion</label>
            <select id="aktion" name="AktionNr"></select>
        </div>

        <!-- Status => ComboBox -->
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="StatusSchluessel"></select>
        </div>

        <!-- Klassifizierung => ComboBox -->
        <div class="form-group">
            <label for="klassifizierung">Klassifizierung</label>
            <select id="klassifizierung" name="KlassifizierungNr"></select>
        </div>

        <!-- Stichwort -->
        <div class="form-group">
            <label for="stichwort">Stichwort</label>
            <input type="text" id="stichwort" name="Stichwort" required>
        </div>

        <!-- Beschreibung -->
        <div class="form-group multiline-field">
            <label for="beschreibung">Beschreibung</label>
            <textarea id="beschreibung" name="Beschreibung" maxlength="8000" required></textarea>
        </div>

        <!-- Aufgaben -->
        <div class="form-group multiline-field">
            <label for="aufgaben">Aufgaben</label>
            <textarea id="aufgaben" name="Aufgaben" maxlength="800"></textarea>
        </div>

        <div class="buttons">
            <button type="submit" class="k-button k-primary">Speichern</button>
            <button type="button" class="k-button" id="cancel-button">Abbrechen</button>
        </div>
    </form>
</div>

<script>
    // ZurÃ¼ck-Button
    document.getElementById('back-button').addEventListener('click', () => {
        window.history.back();
    });
</script>

<script type="module" src="../js/neue_aufgabe.js"></script>
</body>
</html>
