<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Termine - SuccessFlowCRM</title>
    <!-- Kendo UI & CSS -->
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.3.914/styles/kendo.default-v2.min.css">
    <!-- FontAwesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Eigene CSS -->
    <link rel="stylesheet" href="../css/termine.css">
    <!-- jQuery + Kendo JS -->

    <script src="https://kendo.cdn.telerik.com/2021.3.914/js/messages/kendo.messages.de-DE.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.3.914/js/kendo.all.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.3.914/js/cultures/kendo.culture.de-DE.min.js"></script>
    <script>
        kendo.culture("de-DE");
    </script>
</head>
<body>
<header id="header">
    <div id="header-left">
        <button id="back-button" class="k-button">
            <i class="fas fa-arrow-left"></i> Zurück
        </button>
        <div id="header-title">Termine</div>
    </div>
    <div id="header-right">
        <i class="fas fa-home home-icon" id="home-icon" title="Home"></i>
        <i class="fas fa-sync-alt refresh-icon" id="refresh-button" title="Aktualisieren"></i>
    </div>
</header>

<!-- Anstelle eines Textfeldes: MultiSelect für Mitarbeiter -->
<div id="multi-mitarbeiter-container" style="margin: 10px;">
    <label for="multiMitarbeiter">Wählen Sie Mitarbeiter aus:</label><br>
    <select id="multiMitarbeiter"></select>
    <button id="load-multi-termine" class="k-button k-primary" style="margin-left: 10px;">
        Termine laden
    </button>
</div>

<div id="scheduler-container">
    <div id="scheduler"></div>
</div>

<script type="module" src="../js/termine.js"></script>
</body>
</html>
