<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Anbahnung - SuccessFlowCRM</title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.3.914/styles/kendo.default-v2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/neue_anbahnung.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.3.914/js/kendo.all.min.js"></script>
</head>
<body>
<header id="header">
    <div id="header-title">Neue Anbahnung</div>
    <div id="back-button" class="back-icon">
        <i class="fas fa-arrow-left"></i>
    </div>
</header>


<div id="details-container">
    <form id="anbahnung-form">
        <!-- Kundennummer und Kunde -->
        <div class="form-group">
            <label for="kunden-nr">Kunden Nr.</label>
            <div style="display: flex; align-items: center;">
                <input type="text" id="kunden-nr" name="KundenNr" class="k-textbox" required>
                <button type="button" id="search-kunde-button" class="k-button" style="margin-left: 10px;">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <label for="kunde">Kunde</label>
            <input type="text" id="kunde" name="Kunde" class="k-textbox" readonly>
        </div>

        <!-- Beschreibung -->
        <div class="form-group">
            <label for="beschreibung">Beschreibung</label>
            <input type="text" id="beschreibung" name="Beschreibung" maxlength="30" required>
        </div>

        <!-- Gruppe (Combobox) -->
        <div class="form-group">
            <label for="gruppe">Gruppe</label>
            <select id="gruppe" name="GruppenNr" class="k-dropdown" required></select>
        </div>

        <!-- Rating (Combobox) -->
        <div class="form-group">
            <label for="rating">Rating</label>
            <select id="rating" name="RatingNr" class="k-dropdown" required></select>
        </div>

        <!-- Wahrscheinlichkeitswert -->
        <div class="form-group">
            <label for="wahrscheinlichkeit">Wahrscheinlichkeit (%)</label>
            <input type="number" id="wahrscheinlichkeit" name="Wahrscheinlichkeit" class="k-textbox" min="0" max="999" required>
        </div>

        <!-- Umsatz -->
        <div class="form-group">
            <label for="umsatz">Umsatz</label>
            <input type="number" id="umsatz" name="Umsatz" class="k-textbox" min="0" step="0.01" required>
        </div>

        <!-- Bruttonutzen -->
        <div class="form-group">
            <label for="bruttonutzen">Bruttonutzen</label>
            <input type="number" id="bruttonutzen" name="Bruttonutzen" class="k-textbox" min="0" step="0.01" required>
        </div>

        <!-- Abschlussdatum -->
        <div class="form-group">
            <label for="abschlussdatum">Abschlussdatum</label>
            <input id="abschlussdatum" name="Abschlussdatum">
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button type="submit" class="k-button k-primary">Speichern</button>
            <button type="button" class="k-button" id="cancel-button">Abbrechen</button>
        </div>
    </form>
</div>
<script type="module" src="../js/neue_anbahnung.js"></script>
</body>
</html>
