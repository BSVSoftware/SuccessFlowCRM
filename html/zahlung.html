<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlung - SuccessFlowCRM</title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.3.1109/styles/kendo.default-v2.min.css"/>
    <link rel="stylesheet" href="../css/zahlung.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.3.1109/js/kendo.all.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.3.1109/js/cultures/kendo.culture.de-DE.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.3.1109/js/messages/kendo.messages.de-DE.min.js"></script>
    <script type="module" src="../js/zahlung.js"></script>
</head>
<body>
<header id="header">
    <div id="header-title">Zahlung</div>
    <i class="fas fa-arrow-left back-icon" id="back-icon"></i>
</header>
<div id="form-container">
    <form id="zahlung-form">
        <label for="RechnungsNr">Rechnungsnummer:</label>
        <input type="text" id="RechnungsNr" name="RechnungsNr" readonly>

        <label for="BruttoBetrag">Zahlbetrag:</label>
        <input type="text" id="BruttoBetrag" name="BruttoBetrag">

        <label for="Infotext">Infotext:</label>
        <input type="text" id="Infotext" name="Infotext">

        <button type="button" id="save-button">Speichern</button>
    </form>
</div>
</body>
</html>
