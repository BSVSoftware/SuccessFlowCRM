<div class="search-container">

</div>
<div id="filter-popup">

</div>

<script type="module">
    import { initDrawerMenu } from '../js/drawer.js';

    document.addEventListener('DOMContentLoaded', () => {
        initDrawerMenu();
    });
</script>
<script id="template" type="text/x-kendo-template">

</script>
<script type="module" src="../js/aktionen.js"></script>
