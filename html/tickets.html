<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets - SuccessFlowCRM</title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.3.914/styles/kendo.default-v2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/tickets.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.3.914/js/kendo.all.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.3.914/js/cultures/kendo.culture.de-DE.min.js"></script>
</head>
<body>
<script>
    kendo.culture("de-DE");
</script>
<header id="header">
    <div id="header-title">Tickets</div>
    <i class="fas fa-home home-icon" id="home-icon"></i>
</header>

<!-- Suchfelder fÃ¼r die Parameter -->
<div class="search-container">
    <div class="search-input">
        <input type="text" id="ticketNr" placeholder="TicketNr eingeben...">
        <input type="text" id="technikerNr" placeholder="TechnikerNr eingeben...">
        <input type="text" id="auftragsNr" placeholder="AuftragsNr eingeben...">
        <input type="text" id="status" placeholder="Status eingeben...">
        <input type="text" id="kundenNr" placeholder="KundenNr eingeben...">
        <input type="text" id="datum" placeholder="Datum eingeben...">
    </div>
    <button id="search-button" class="search-btn">
        <i class="fas fa-search"></i> Suchen
    </button>
</div>

<div id="grid-container">
    <div id="grid"></div>
</div>

<script type="module" src="../js/tickets_dynamic.js"></script> <!-- Die neue dynamic.js -->
</body>
</html>
